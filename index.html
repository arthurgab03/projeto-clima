<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>

    <!-- Fonte Ubuntu -->
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


    <!-- Fonte Pixelify -->

    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <!-- Ícones do Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="form">
                <h2>Quer saber o clima de uma cidade? <br> Digite aqui: </h2>



                <div class="input-controller">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input" maxlength="58" required>
                    <button id="search">Enviar</button>

                </div>



                <div class="weather-data hide">

                    <p id="comment"></p>

                    <h2>
                        <i class="fa-solid fa-location-dot"></i>

                        <span id="city" title="Cidade"></span>

                        <img src="" alt="Bandeira do país" id="country" title="Bandeira do país">
                    </h2>

                    <p title="Temperatura"><span id="temperature"></span> &deg;C</p>



                    <div class="description-container">

                        <p id="description"></p>
                        <img src="	https://openweathermap.org/img/wn/01d.png" alt="Condições do tempo"
                            id="weather-icon">

                    </div>

                    <div class="details-container">
                        <i class="fa-solid fa-droplet" title="Nível de humidade"></i>
                        <span id="humidity" title="Nível de humidade"></span>
                        <i class="fa-solid fa-wind" title="Velocidade do vento"></i>
                        <span id="wind" title="Velocidade do vento"></span>
                    </div>
                </div>

                <div class="error-container hide">
                    <p>
                        A cidade digitada não foi encontrada.
                    </p>
                </div>
            
        </div>
    </div>

</body>

</html>
